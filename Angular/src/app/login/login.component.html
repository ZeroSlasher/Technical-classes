<form #frm="ngForm" name="regform" (submit)="registration(frm)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" [(ngModel)]="student.email" name="email" required>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" id="name" [(ngModel)]="student.name" name="name" required>
  
      <label for="mob"><b>Mobile</b></label>
      <input type="text" placeholder="Mobile" id="mobile" [(ngModel)]="student.mobile" name="mobile" required>
      <hr>

      <input type="submit" class="registerbtn" value="submit">
    </div>
  
    
  </form>
